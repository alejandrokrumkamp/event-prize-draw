<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get name from config</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <div class="logo">
                <img src="/img/logo.png"/>
            </div>

        <div class="prize">
            <img src="/img/trophy.png"/>
            <h2>Prize 1</h2>

        </div>
        <div class="prize">
            <img src="/img/trophy.png"/>

        <div class="prize">
            <img src="/img/trophy.png"/>

                <p>Event Prize Draw</p>
